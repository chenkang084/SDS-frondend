<div ba-panel ba-panel-title="A sample table" ba-panel-class="with-scroll">

    <!--<div class="horizontal-scroll">-->
    <div class="">
        <div class="add-row-editable-table pull-left" style="margin-top:10px;">
            <button class="btn btn-default" ng-click="addUser()" style="min-width:75px;margin-right:5px;">Create</button>
            <button class="btn btn-default" ng-click="addUser()" style="min-width:75px;margin-right:5px;">Edit</button>
            <button class="btn btn-default" ng-click="addUser()" style="min-width:75px;margin-right:5px;">Delete</button>
            <button class="btn btn-default" ng-click="addUser()" style="min-width:75px;margin-right:5px;">More 1</button>
            <button class="btn btn-default" ng-click="addUser()" style="min-width:75px;margin-right:5px;">More 2</button>
            <button class="btn btn-default" ng-click="addUser()" style="min-width:75px;margin-right:5px;">More 3</button>
        </div>
        <div class="form-group select-page-size-wrap pull-right">
            <label>
                Rows on page
                <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]"></select>
            </label>
        </div>
        <table class="table horizontal-scroll table-hover" st-table="smartTableData">
            <thead>
                <tr class="sortable ">
                    <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                    <th st-sort="firstName">First Name</th>
                    <th st-sort="lastName">Last Name</th>
                    <th st-sort="username">Username</th>
                    <th st-sort="email">Email</th>
                    <th st-sort="age">Age</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <input st-search="firstName" placeholder="Search First Name" class="input-sm form-control search-input"
                               type="search" />
                    </th>
                    <th>
                        <input st-search="lastName" placeholder="Search Last Name" class="input-sm form-control search-input"
                               type="search" />
                    </th>
                    <th>
                        <input st-search="username" placeholder="Search Username" class="input-sm form-control search-input"
                               type="search" />
                    </th>
                    <th>
                        <input st-search="email" placeholder="Search Email" class="input-sm form-control search-input" type="search" />
                    </th>
                    <th>
                        <input st-search="age" placeholder="Search Age" class="input-sm form-control search-input" type="search" />
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in smartTableData">
                    <td class="table-id">{{item.id}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.username}}</td>
                    <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
                    <td>{{item.age}}</td>
                    <td>
                        <div class="buttons" ng-show="!rowform.$visible">
                            <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                            <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
                            <button class="btn btn-info editable-table-button btn-xs" ng-click="removeUser($index)">More</button>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center">
                        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
